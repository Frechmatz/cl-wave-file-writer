<p>A Common Lisp library for generating wave (.wav) audio files. Supports sample widths of
  8, 16 and 24 Bits, any sample rate and any number of channels. Samples are not
  buffered in memory.</p>
<p>The source code of cl-wave-file-writer can be found <a href="https://github.com/Frechmatz/cl-wave-file-writer">here</a>.</p>
